<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AVR Tuner - Bluetooth RPM Controller">
    <meta name="theme-color" content="#0f172a">
    <title>AVR Tuner</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; overflow-x: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React Icons (inline)
        const Bluetooth = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m7 7 10 10-5 5V2l5 5L7 17"/>
            </svg>
        );

        const Send = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m22 2-7 20-4-9-9-4Z"/>
                <path d="M22 2 11 13"/>
            </svg>
        );

        const Gauge = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m12 14 4-4"/>
                <path d="M3.34 19a10 10 0 1 1 17.32 0"/>
            </svg>
        );

        function AVRTuner() {
            const [rpm, setRpm] = useState(0);
            const [pulserValue, setPulserValue] = useState('45');
            const [limitValue, setLimitValue] = useState('12');
            const [isConnected, setIsConnected] = useState(false);
            const [device, setDevice] = useState(null);
            const [characteristic, setCharacteristic] = useState(null);
            const [statusMsg, setStatusMsg] = useState('Belum terhubung');

            const handleNotifications = (event) => {
                const value = event.target.value;
                const decoder = new TextDecoder('utf-8');
                const data = decoder.decode(value);
                
                if (data.startsWith('RPM:')) {
                    const rpmValue = parseInt(data.substring(4));
                    if (!isNaN(rpmValue)) {
                        setRpm(rpmValue);
                    }
                }
            };

            const connectBluetooth = async () => {
                try {
                    setStatusMsg('Mencari perangkat...');
                    
                    const device = await navigator.bluetooth.requestDevice({
                        filters: [{ services: ['0000ffe0-0000-1000-8000-00805f9b34fb'] }],
                        optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
                    });

                    setStatusMsg('Menghubungkan...');
                    const server = await device.gatt.connect();
                    
                    const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
                    const char = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
                    
                    await char.startNotifications();
                    char.addEventListener('characteristicvaluechanged', handleNotifications);
                    
                    setDevice(device);
                    setCharacteristic(char);
                    setIsConnected(true);
                    setStatusMsg('Terhubung');
                } catch (error) {
                    console.error('Bluetooth error:', error);
                    setStatusMsg('Gagal terhubung: ' + error.message);
                }
            };

            const disconnectBluetooth = () => {
                if (device && device.gatt.connected) {
                    device.gatt.disconnect();
                    setIsConnected(false);
                    setStatusMsg('Terputus');
                    setDevice(null);
                    setCharacteristic(null);
                }
            };

            const sendCommand = async (command) => {
                if (!characteristic) {
                    setStatusMsg('Tidak terhubung ke perangkat');
                    return;
                }

                try {
                    const encoder = new TextEncoder();
                    await characteristic.writeValue(encoder.encode(command));
                    setStatusMsg(`Terkirim: ${command}`);
                } catch (error) {
                    console.error('Send error:', error);
                    setStatusMsg('Gagal mengirim: ' + error.message);
                }
            };

            const sendPulser = () => {
                const command = `pulser ${pulserValue}`;
                sendCommand(command);
            };

            const sendLimit = () => {
                const command = `limit${limitValue}`;
                sendCommand(command);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 flex flex-col">
                    <div className="bg-slate-800/50 backdrop-blur-sm shadow-lg p-4">
                        <div className="max-w-4xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <Gauge />
                                <h1 className="text-2xl font-bold text-white">AVR TUNER</h1>
                            </div>
                            <button
                                onClick={isConnected ? disconnectBluetooth : connectBluetooth}
                                className={`flex items-center gap-2 px-4 py-2 rounded-lg font-semibold transition-all ${
                                    isConnected
                                        ? 'bg-red-500 hover:bg-red-600 text-white'
                                        : 'bg-blue-500 hover:bg-blue-600 text-white'
                                }`}
                            >
                                <Bluetooth />
                                {isConnected ? 'Putuskan' : 'Hubungkan'}
                            </button>
                        </div>
                    </div>

                    <div className="bg-slate-800/30 backdrop-blur-sm py-2 px-4">
                        <div className="max-w-4xl mx-auto">
                            <p className="text-center text-sm text-slate-300">
                                Status: <span className={isConnected ? 'text-green-400' : 'text-yellow-400'}>{statusMsg}</span>
                            </p>
                        </div>
                    </div>

                    <div className="flex-1 flex items-center justify-center p-4">
                        <div className="w-full max-w-4xl space-y-8">
                            <div className="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-12 shadow-2xl border border-slate-700">
                                <div className="text-center">
                                    <p className="text-slate-400 text-lg mb-2">RPM</p>
                                    <div className="text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400">
                                        {rpm.toLocaleString()}
                                    </div>
                                </div>
                            </div>

                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 shadow-xl border border-slate-700">
                                    <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                        <div className="w-2 h-2 bg-blue-400 rounded-full"></div>
                                        Pulser Control
                                    </h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm text-slate-300 mb-2">Nilai Pulser (45-150)</label>
                                            <input
                                                type="number"
                                                min="45"
                                                max="150"
                                                value={pulserValue}
                                                onChange={(e) => setPulserValue(e.target.value)}
                                                className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500 transition"
                                                placeholder="Masukkan nilai 45-150"
                                            />
                                            <p className="text-xs text-slate-400 mt-1">Perintah: pulser {pulserValue}</p>
                                        </div>
                                        <button
                                            onClick={sendPulser}
                                            disabled={!isConnected}
                                            className="w-full flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 disabled:bg-slate-700 disabled:cursor-not-allowed text-white font-semibold py-3 px-4 rounded-lg transition"
                                        >
                                            <Send />
                                            Kirim Pulser
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 shadow-xl border border-slate-700">
                                    <h2 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                        <div className="w-2 h-2 bg-cyan-400 rounded-full"></div>
                                        Limit Control
                                    </h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm text-slate-300 mb-2">Nilai Limit (12-40)</label>
                                            <input
                                                type="number"
                                                min="12"
                                                max="40"
                                                value={limitValue}
                                                onChange={(e) => setLimitValue(e.target.value)}
                                                className="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-cyan-500 transition"
                                                placeholder="Masukkan nilai 12-40"
                                            />
                                            <p className="text-xs text-slate-400 mt-1">Perintah: limit{limitValue}</p>
                                        </div>
                                        <button
                                            onClick={sendLimit}
                                            disabled={!isConnected}
                                            className="w-full flex items-center justify-center gap-2 bg-cyan-500 hover:bg-cyan-600 disabled:bg-slate-700 disabled:cursor-not-allowed text-white font-semibold py-3 px-4 rounded-lg transition"
                                        >
                                            <Send />
                                            Kirim Limit
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-slate-800/30 backdrop-blur-sm rounded-lg p-4 border border-slate-700">
                                <p className="text-sm text-slate-400 text-center">
                                    ðŸ“± Pastikan perangkat Bluetooth HC-05/HC-06 sudah terpasang dan aktif
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AVRTuner />, document.getElementById('root'));
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
